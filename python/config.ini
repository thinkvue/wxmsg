[database]
host = <host>
port = <port>
user = <username>
passwd = <password>
db = <dbname>
charset = utf8
prefix= tv_api_wechat_
note=数据库MySql设置单元。 host数据库主机地址, port端口, user用户名, passwd密码, db数据库, charset数据库编码, prefix数据表前缀

[logging]
level = 30
log_file = thinkvue.log
mail_from = <mail_from>
mail_to=<mail_to>
mail_host=<mail_host>
mail_port=<mail_port>
mail_pass=<mail_pass>
mail_subject=ThinkVue微信消息发送出错严重错误
note = 超过设定的日志级别，会写入日志文件，debug=10调试,info=20信息,warning=30警告,error=40错误,critical=50严重错误；40及以上级别会导致程序无法继续运行，所以会发送邮件

[system]
retry_count=10
session_time=99999
onlyone_port=53223
max_error_num=100
note=retry_count发送请求出错重试次数，session_time请求会话超时时间(秒), onlyone_port开放端口（用于唯一实例）,  max_error_num最大连续错误数

